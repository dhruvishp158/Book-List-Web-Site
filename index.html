<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
   
    <title>Book List</title>
</head>
<body>
    
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Book List</h1>
                <p>Book For A Student</p>
                <form action="" id="search-book">
                    <input type="text" placeholder="Search book....">
                </form>
            </div>
        </header>

        <div id="book-list">
            <h2 class="title">Books For Read</h2>
            <ul>
                <li>
                    <span class="name">Name of the wind</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">The wise mans's fear</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Red rose</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Master and margerita</span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
        </div>
        
        <form action="" id="add-book">
             <input type="checkbox" id="hide">
            <label for="HIDE">Hide All Books</label>
            <input type="text" placeholder="Add a Book....">
            <button>Add</button>
        </form>

    </div>


    
    <script src="./js/main.js"></script>

    <script src="./js/index.js"></script> -->
</body>
</html>
